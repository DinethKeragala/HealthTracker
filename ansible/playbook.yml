---
- name: Setup HealthTracker server
  hosts: healthtracker
  become: true

  tasks:
    - name: Remove old Docker repo files (avoid Signed-By conflict)
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /usr/share/keyrings/docker-archive-keyring.gpg
        - /etc/apt/keyrings/docker.gpg

    - name: Update apt cache (clean state)
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create Docker keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
        | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu
          jammy stable
        state: present
        filename: docker

    - name: Update apt after adding Docker repo
      apt:
        update_cache: true

    - name: Install Docker Engine and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Create app directory
      file:
        path: /opt/healthtracker
        state: directory
        mode: "0755"

    - name: Copy docker-compose file to server
      copy:
        src: ../docker-compose.yml
        dest: /opt/healthtracker/docker-compose.yml
        mode: "0644"

    - name: Pull latest Docker images
      command: docker compose pull
      args:
        chdir: /opt/healthtracker

    - name: Start HealthTracker containers
      command: docker compose up -d
      args:
        chdir: /opt/healthtracker
