services:
  mongo:
    image: mongo:6.0
    container_name: healthtracker-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: healthtracker
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./server
    container_name: healthtracker-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/healthtracker
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./client
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: healthtracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mongo_data:
