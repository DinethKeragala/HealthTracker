
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27019:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./server
    container_name: backend
    ports:
      - "5002:5000"
    env_file:
      - ./server/.env
    depends_on:
      - mongo

  frontend:
    build:
      context: ./client
      args:
        # Use same-origin relative URL; nginx.conf proxies /api -> backend
        VITE_API_URL: /api
    container_name: frontend
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  mongo_data:
